<div class="container">
    <div class="header">
      <h1>Sistema de Ponto</h1>
      <div id="currentTime" class="time"></div>
    </div>

    <div class="content">
      <button class="ponto-btn" onclick="openModal()">Bater Ponto</button>
      <div id="map" class="map"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="pontoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p>BATER O PONTO?</p>
      <button class="confirm-btn" onclick="confirmPonto()">SIM</button>
    </div>
  </div>

  <script>
    // Fun√ß√£o para mostrar o hor√°rio atual
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById('currentTime').textContent = timeString;
    }

    setInterval(updateTime, 1000); // Atualiza a cada segundo

    // Fun√ß√£o para inicializar o mapa com localiza√ß√£o do usu√°rio
    function initMap() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const userLocation = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          const map = new google.maps.Map(document.getElementById('map'), {
            zoom: 15,
            center: userLocation
          });
          new google.maps.Marker({
            position: userLocation,
            map: map
          });
        }, (error) => {
          handleLocationError(error);
        });
      } else {
        alert("Geolocaliza√ß√£o n√£o √© suportada pelo seu navegador.");
      }
    }

    // Fun√ß√£o para abrir o modal
    function openModal() {
      document.getElementById('pontoModal').style.display = 'block';
    }

    // Fun√ß√£o para fechar o modal
    function closeModal() {
      document.getElementById('pontoModal').style.display = 'none';
    }

    // Fun√ß√£o para confirmar o ponto
    function confirmPonto() {
      closeModal();
      alert("Ponto batido √†s " + document.getElementById('currentTime').textContent);
    }

    // Fun√ß√£o para lidar com erros de localiza√ß√£o
    function handleLocationError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          alert("Permiss√£o de geolocaliza√ß√£o negada pelo usu√°rio.");
          break;
        case error.POSITION_UNAVAILABLE:
          alert("Localiza√ß√£o indispon√≠vel.");
          break;
        case error.TIMEOUT:
          alert("Tempo de resposta esgotado.");
          break;
        case error.UNKNOWN_ERROR:
          alert("Erro desconhecido.");
          break;
      }
    }
  </script>
